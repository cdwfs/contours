
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contourtions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #ffffff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> contours</div>

		<script src="js/three.min.js"></script>
<!--
		<script src="js/Detector.js"></script>
-->
		<script src="js/stats.min.js"></script>

        <script id="fragment_shader_screen" type="x-shader/x-fragment">
			varying vec2 vUv;
			uniform sampler2D tDiffuse;

			void main() {
				gl_FragColor = texture2D(tDiffuse, vUv);
			}
		</script>

        <script id="fragment_shader_depth" type="x-shader/x-fragment">
			varying vec2 vUv;
			uniform sampler2D tDepth;
		    float unpackDepth( const in vec4 rgba_depth ) {
			    const vec4 bit_shift = vec4( 1.0 / ( 256.0 * 256.0 * 256.0 ), 1.0 / ( 256.0 * 256.0 ), 1.0 / 256.0, 1.0 );
			    float depth = dot( rgba_depth, bit_shift );
			    return depth;
		    }

			void main() {
                float depth = unpackDepth(texture2D(tDepth, vUv));
				gl_FragColor = vec4(depth, depth, depth, 1);
			}
		</script>

		<script id="fragment_shader_pass_1" type="x-shader/x-fragment">
			varying vec2 vUv;
			uniform float time;

			void main() {
				float r = vUv.x;
				if( vUv.y < 0.5 ) r = 0.0;
				float g = vUv.y;
				if( vUv.x < 0.5 ) g = 0.0;

				gl_FragColor = vec4( r, g, time, 1.0 );
			}
		</script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

        <script id="vertexShaderLine" type="x-shader/x-vertex">
			uniform sampler2D tDepth;

		    float unpackDepth( const in vec4 rgba_depth ) {
			    const vec4 bit_shift = vec4( 1.0 / ( 256.0 * 256.0 * 256.0 ), 1.0 / ( 256.0 * 256.0 ), 1.0 / 256.0, 1.0 );
			    float depth = dot( rgba_depth, bit_shift );
			    return depth;
		    }
			void main() {
                vec4 outPos = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                outPos.y += 0.02*(1.0-unpackDepth( texture2D(tDepth, vec2(0.5*outPos.x + 0.5, 0.5*outPos.y + 0.5)) ));
				gl_Position = outPos;
			}
		</script>
        <script id="fragment_shader_line" type="x-shader/x-fragment">
            void main() {
				gl_FragColor = vec4(1,0,0,1);//texture2D(tDiffuse, vUv);
			}
		</script>


        <script src="contours.js" type="text/javascript"></script>
	</body>
</html>
